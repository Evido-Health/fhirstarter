name: Run tests
on: [pull_request]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Poetry
        run: pipx install poetry
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'poetry'
      - name: Install Python packages
        env:
          POETRY_HTTP_BASIC_CANVAS_PYPI_USERNAME: ${{ secrets.POETRY_HTTP_BASIC_CANVAS_PYPI_USERNAME }}
          POETRY_HTTP_BASIC_CANVAS_PYPI_PASSWORD: ${{ secrets.POETRY_HTTP_BASIC_CANVAS_PYPI_PASSWORD }}
        run: poetry install
      - name: Run tests
        run: poetry run pytest
